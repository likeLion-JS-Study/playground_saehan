<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/4673c7e6be.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/main.js" type="module"></script>
    <title>Todo list</title>
  </head>
  <!-- body -->
  <body>
    <!-- main start -->
    <main class="main">
      <section class="wrapper">
        <!-- header start -->
        <header class="header">
          <!-- header의 텍스트 -->
          <h1>T&nbsp;O&nbsp;D&nbsp;O</h1>
          <button type="button" class="btn theme-btn light">
            <img src="./images/icon-moon.svg" alt="moon icon" />
          </button>
        </header>
        <!-- header finish -->

        <form id="todoForm">
          <fieldset>
            <legend>투두리스트 입력창</legend>
            <span class="circle"></span>

            <!-- 텍스트를 인풋할 창 -->
            <label for="checkInput" class="a11y-hidden"></label>
            <input
              required
              id="checkInput"
              type="text"
              placeholder="Creat a new todo..."
            />
            <button type="button" class="addTodo">+</button>
          </fieldset>
        </form>

        <!-- 텍스트가 입력되면 체크리스트가 찍힐 창 -->
        <div class="todo-container">
          <ul class="todoList"></ul>
          <div class="action">
            <p class="left-text">
              <span class="count">0</span>&nbsp;items&nbsp;left
            </p>
            <div class="filters">
              <a href="#" class="filters-btn all active">All</a>
              <a href="#" class="filters-btn live">Active</a>
              <a href="#" class="filters-btn completed-btn">Completed</a>
            </div>
            <a href="#" class="clear">Clear&nbsp;Completed</a>
          </div>
        </div>

        <p class="info">Drog and drop reorder list</p>
      </section>
      <!-- section finish -->
    </main>
    <!-- main finish -->
  </body>
</html>
