<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/4673c7e6be.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/main.js"></script>
    <title>Todo list</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- header의 텍스트 -->
      <h1 class="header_text">T O D O</h1>
    </header>

    <!-- 본문 -->
    <main class="main">
      <div class="todoBox">
        <form id="todoForm">
          <button class="imgBtn" type="button">
            <!-- 체크박스를 폰트어썸에서 아이콘으로 만들어준다. -->
            <i class="fa-regular fa-xl fa-circle-check"></i>
          </button>

          <!-- 텍스트를 인풋할 창 -->
          <input
            required
            class="checkInput"
            type="text"
            placeholder="Creat a new todo.."
          />
        </form>

        <!-- 텍스트가 입력되면 체크리스트가 찍힐 창 -->
        <div class="todoList">
          <form id="listForm">
            <button class="imgBtn" type="button">
              <i class="fa-solid fa-xl fa-circle-check"></i>
            </button>

            <input
              required
              class="checkInput"
              type="text"
              placeholder="Complete online JavaScript course"
            />
          </form>
          <div class="todoList_checkBox">
            <button class="checkBox_btn" type="button">
              <span>items left</span>
            </button>
            <div class="todoList_text">
              <button class="checkBox_btn" type="button">
                <span>All</span>
              </button>
              <button class="checkBox_btn" type="button">
                <span>Active</span>
              </button>
              <button class="checkBox_btn" type="button">
                <span>Completed</span>
              </button>
            </div>
            <button class="checkBox_btn" type="button">
              <span>Clear Completed</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <footer class="footer">
      <small>Drog and drop reorder list</small>
    </footer>
  </body>
</html>
